<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>
    <link
      rel="stylesheet"
      href="css/normalized.
    css"
    />
    <script
      src="https://kit.fontawesome.com/e7a18a4fc8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 id="logo">ohmyfood</h1>
    </header>
    <main>
      <div class="city-search">
        <i class="fas fa-map-marker-alt"></i>
        <form method="post">
          <input
            class="input-city"
            type="search"
            name="city"
            placeholder="Paris, Belleville"
          />
        </form>
      </div>
      <div class="heading">
        <h2>Réservez le menu qui<br />vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <button>Explorer nos restaurants</button>
      </div>
      <section class="reservation-step">
        <h2 class="title__main">Fonctionnement</h2>
        <div class="steps">
          <ol class="tuto__steps">
            <li class="tuto__step">
              <i class="tuto__icon fas fa-mobile-alt"></i>
              Choisissez un restaurant
            </li>
            <li class="tuto__step">
              <i class="tuto__icon fas fa-list-ul"></i>
              Composez votre menu
            </li>
            <li class="tuto__step">
              <i class="tuto__icon fas fa-store"></i>
              Dégustez au restaurant
            </li>
          </ol>
        </div>
      </section>
      <section class="menu">
        <h2>Restaurants</h2>
        <div class="menu__restaurants">
          <a class="menu__card">
            <figure class="menu__card-description new">
              <img src="Images/menu_palette_du_gout.png" />
              <figcaption>
                <p>
                  <strong>La Palette du goût</strong><br />
                  Ménilmontant
                </p>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
          </a>
          <a class="menu__card">
            <figure class="menu__card-description new">
              <img src="Images/menu_note_enchantée.png" />
              <figcaption>
                <p>
                  <strong>La note enchantée</strong><br />
                  Charonne
                </p>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
          </a>
          <a class="menu__card">
            <figure class="menu__card-description">
              <img src="Images/menu_a_la_francaise.png" />
              <figcaption>
                <p>
                  <strong>À la française</strong><br />
                  Cité Rouge
                </p>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
          </a>
          <a class="menu__card">
            <figure class="menu__card-description">
              <img src="Images/menu_le_délice_des_sens.png" />
              <figcaption>
                <p>
                  <strong>Le délice des sens</strong><br />
                  Folie-Méricourt
                </p>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
          </a>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
