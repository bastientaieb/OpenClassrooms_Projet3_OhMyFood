<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>
    <link
      rel="stylesheet"
      href="css/normalized.
    css"
    />
    <script
      src="https://kit.fontawesome.com/e7a18a4fc8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style/style.css" />
  </head>
  <body>
    <header>
      <h1 id="logo">ohmyfood</h1>
    </header>
    <main>
      <div class="city-search">
        <i class="fas fa-map-marker-alt"></i>
        <form method="post">
          <input
            class="input-city"
            type="search"
            name="city"
            placeholder="Paris, Belleville"
          />
        </form>
      </div>
      <div class="heading">
        <h2>Réservez le menu qui<br />vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <button>Explorer nos restaurants</button>
      </div>
      <section class="reservation-step">
        <h2 class="title__main">Fonctionnement</h2>
        <div class="steps">
          <ol class="tuto__steps">
            <li class="tuto__step">
              <i class="tuto__icon fas fa-mobile-alt"></i>
              <span class="text">Choisissez un restaurant</span>
            </li>
            <li class="tuto__step">
              <i class="tuto__icon fas fa-list-ul"></i>
              <span class="text">Composez votre menu</span>
            </li>
            <li class="tuto__step">
              <i class="tuto__icon fas fa-store"></i>
              <span class="text">Dégustez au restaurant</span>
            </li>
          </ol>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
